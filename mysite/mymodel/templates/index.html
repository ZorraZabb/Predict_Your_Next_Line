<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joseph Joestar will predict your lines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/css/style.css">
        <link rel="icon" type="image/jpg" href="./static/images/joseph_icon.jpg">
        <style>
            /* body {
                background-image: url("./static/images/joseph_big_wallpaper.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            } */
        </style>
    </head>
    <body>
        <div>
            <h1>Joseph Predict</h1>
        </div>
        <div class="mycard">
            <!-- <p>Your next line is</p>
            <p>{{prediction}}</p> -->
            {% if prediction %}
                <img class="myImg" src="data:image/jpeg;base64,{{ img_base64 }}" alt="Generated Image">
            {% else %}
                <img class="myImg" src="./static/images/your_nxt_lns.jpg" alt="Joseph Joestar">
            {% endif %}
            <form class="myform" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="button-form" type="submit">Predict</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
